    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Other Projects Page</title>
        <link rel="stylesheet" href="/styles/main.css" />
        <link rel="stylesheet" href="/index.css" />
        <link rel="stylesheet" href="/pages/other-projects/other-projects.css" />
        <script src="/pages/other-projects/other-projects.js"></script>
        <script src="/index.js"></script>
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-container">
                    <div class="div-logo">
                        <a class="circle-logo" href="/index.html">
                            <img src="/assets/logos/circle.svg" alt="logo-circle">
                        </a>
                    </div>
                    <div class="div-menu">
                        <ul class="nav-menu">
                            <li><a href="/index.html">Home</a></li>
                            <li><a href="/index.html#projects">Projects</a></li>
                            <li><a href="/index.html#services">Services</a></li>
                        </ul>
                    </div>
                    <div class="div-blue-button">
                        <button class="blue-button" onclick="location.href='/pages/contact/contact.html'">Contact Us</button>
                    </div>
                </div>
            </nav>
        </header>

        <section class="simplify-section">
            <div class="simplify-section-title">
                <h1></h1> <!-- Se llenará con el título -->
            </div>
            <div class="simplify-section-date">
                <p>Project details</p>
            </div>
            <div class="simplify-section-container">
                <img src="" alt="Project Image"> <!-- Se llenará con la imagen -->
                <p class="simplify-section-parrafo"></p> <!-- Se llenará con la descripción -->
            </div>
        </section>


        <section class="cta-section">
            <div class="cta-container">
                <h3>Do you have any questions?</h3>
                <p>Let us help you!</p>
                <form action="submit">
                    <input placeholder="Enter your email" type="email" id="email" name="email" required>
                    <button class="blue-button" href="#contact-us" aria-label="Subscribe to the newsletter">Subscribe</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-content">
                    <a class="circle-logo" href="#">
                        <img src="/assets/logos/circle.svg" alt="logo-circle">
                    </a>
                    <address>
                        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
                    </address>
                </div>
                <div class="footer-links">
                    <a href="#" aria-label="Equipo">Team</a>
                    <a href="#" aria-label="Servicios">Services</a>
                    <a href="#" aria-label="Acerca de nosotros">About Us</a>
                    <a href="#" aria-label="Prensa">Press</a>
                    <a href="#" aria-label="Proyectos">Projects</a>
                    <a href="#" aria-label="Política de privacidad">Privacy Policy</a>
                </div>
            </div>
        </footer>

    </body>
